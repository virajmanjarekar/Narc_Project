<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Narc Site PlaceHolder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body class="container-fluid bg">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">

        <div class="navbar-header">
        <img src="/img/MeLogo.png">
        </div>

        <div>
          <form id="signin" class="navbar-form navbar-right" role="form">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="login-name" type="username" class="form-control" name="username" value="" placeholder="User name" required>
            </div>

            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="login-pass" type="password" class="form-control" name="password" value="" placeholder="Password" required>
            </div>

            <button id="login-user" type="submit" class="btn btn-primary">Login</button>
            <a href="Register.html" class="btn btn-success">Create an account</a>
          </form>
        </div>
      </div>
    </nav>
  </header>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="scripts/login.js" charset="utf-8"></script>
<script type="text/javascript" src="/dpd.js"></script>
</html>
