<body class="container-fluid b">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">

          <img src="/img/MeLogo.png">
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav" style="font-family:Cambria;font-weight:bold;font-size:20px">

  </header>
  <div class ="profile"><h1 style="font-family:Cambria;font-weight:bold;font-size:40px"><b>My Posts<b></h1>
  <br>
    <div class="container-fluid">
      <div class="row">
        <div id="profile-image-column" class="col-xs-4 ">
          <br><br><br><br>
          <img id="img_profile" height="200" width="200">
        </div>
        <div class="col-xs-8 ">
          <div class="tab-content">
            <div id="user-blogposts" class="tab-pane fade in active">
              <button type="button" class="btn btn-success btn-block" data-toggle="collapse" style="font-family:Cambria;font-weight:bold;font-size:20px" data-target="#newpost">Click Here To Create New Post</button>
              <br><br>
              <div id="newpost" class="collapse blog-border">
                <!--<img id="blogpost-img" height="200" width="200" alt="Image preview...">-->
                <span class="btn btn-default btn-file" style="font-family:Cambria;font-weight:bold;font-size:14px">Choose File<input type="file" id="exampleInputFile" onchange="setFiles(this)" multiple></br>
                </span>
                <br><br>
                <span class="input-group-addon" style="font-family:Cambria;font-weight:bold">Write a Blog</span>
                  <!-- <input id="msg" type="text" class="form-control" style="height:100px;font-size:14pt;" name="msg" placeholder=""> -->
                   <textarea class="form-control" rows="5" id="msg" name="msg"></textarea>
                   <br><br>
                   <button type="button" class="btn btn-success" style="font-family:Cambria;font-weight:bold;font-size:14px" onclick="writeBlog()">Submit Blog</button>
              </div>
            </div>
            <div id="user-photos" class="tab-pane fade"></div>
          </div>
        </div>
      </div>
    </div>
